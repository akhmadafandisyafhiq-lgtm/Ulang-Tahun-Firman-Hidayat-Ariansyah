<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Firman!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 90%;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5em;
            font-style: italic;
            margin-bottom: 20px;
        }

        .age {
            font-size: 5em;
            font-weight: bold;
            color: #ffe600;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            animation: bounce 1s infinite;
        }

        .message {
            font-size: 1.2em;
            line-height: 1.6;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffde59;
            opacity: 0;
            animation: fall linear infinite;
        }

        .confetti-piece:nth-child(2n) { background-color: #ff6347; }
        .confetti-piece:nth-child(3n) { background-color: #3cb371; }
        .confetti-piece:nth-child(4n) { background-color: #4682b4; }
        .confetti-piece:nth-child(5n) { background-color: #da70d6; }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Selamat Ulang Tahun!</h1>
        <h2>Firman Hidayat Ariansyah</h2>
        <div class="age">24</div>
        <p class="message">
            Selamat ulang tahun yang ke-24, Firman! Semoga di usia yang baru ini, kamu semakin sukses, sehat selalu, dan semua impianmu tercapai. Teruslah menjadi pribadi yang menginspirasi.
            <br><br>
            Semoga harimu dipenuhi dengan kebahagiaan!
        </p>
    </div>

    <script>
        const body = document.body;

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti-piece');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>
</html>
